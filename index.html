<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="hero-div">
      asdf
    </div>

    <div class="form-div">
      <p>
        This is not a real online service! It looks like it is, but <strong>it is not</strong>! Feel free to sign up if you like fake services.
      </p>
      <p><strong>You <em>know</em> you want to.</strong></p>

      <form action="">
        <section>
          <h1 class="form-header">Let's do this!</h1>
        </section>

        <section>
          <p>
            <label for="first-name">
                FIRST NAME
            </label>
            <input type="text" id="first-name" name="first-name" required>
          </p>
          <p>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
          </p>
        </section>

        <section>
          <p>
            <label for="email">
              EMAIL
            </label>
            <input type="email" id="email" name="email" required>
          </p>
          <p>
            <label for="phone">PHONE NUMBER</label>
            <input type="number" >
          </p>
        </section>

      </form>
    </div>

  </div>
</body>
</html>
